<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CAKE CANVAS</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-image: url(okies.jpg);
        background-size: cover;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        background-color: white;
        border-radius: 10px;
        padding: 2em;
      }
      h1 {
        text-align: center;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }
      label {
        font-weight: bold;
      }
      input,
      select,
      textarea {
        padding: 8px;
        font-size: 16px;
      }
      .button-container {
        display: flex;
        gap: 10px;
      }
      .button-container input {
        flex: 1;
        padding: 10px;
        font-size: 16px;
      }
      .bakery-hours {
        margin-top: 30px;
        font-size: 18px;
        font-family: Arial, Helvetica, sans-serif;
      }
      .responsive {
        display: block;
        width: 100%;
        height: auto;
      }
      @media (max-width: 600px) {
      }
      form {
        flex-direction: column;
        margin-bottom: 30px;
      }
      footer {
        display: table;
        align-items: center;
        background-color: white;
        padding: 1px;
        border-radius: 10px;
        width: 100%;
      }

      .flavor-container {
        line-height: 2em;
        margin-left: auto;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        justify-content: space-between;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ORDER YOUR CUSTOM CAKE</h1>
      <br />
      <hr />
      <br />

      <form>
        <h3>
          Select Cake Flavor (Choose up to 3): <br /><br />
          Base cake price: $30
        </h3>

        <div class="flavor-container">
          <img
            src="choco.jpg"
            alt="chocolate cake"
            style="
              position: relative;
              max-width: 25%;
              border-radius: 20px;
              height: 0 auto;
              display: flex;
            "
          />

          <label for="choco" class="select" style="font-weight: 300"
            >Chocolate (+$25)</label
          >
          <input type="checkbox" class="flavor" id="choco" name="choco" />

          <br />

          <img
            src="vanilla.jpg"
            alt="vanilla cake"
            style="
              position: relative;
              max-width: 25%;
              border-radius: 20px;
              height: 0 auto;
              display: flex;
            "
          />

          <label for="van" class="select" style="font-weight: 300"
            >Vanilla (+$35)</label
          >
          <input type="checkbox" class="flavor" id="van" name="van" />

          <br />

          <img
            src="red-velvet.jpg"
            alt="red velvet cake"
            style="
              position: relative;
              max-width: 25%;
              border-radius: 20px;
              height: 0 auto;
              display: flex;
            "
          />

          <label for="rv" class="select" style="font-weight: 300"
            >Red Velvet (+$35)</label
          >
          <input type="checkbox" class="flavor" id="rv" name="rv" />

          <br />

          <img
            src="strawberry.jpg"
            alt="strawberry cake"
            style="
              position: relative;
              max-width: 25%;
              border-radius: 20px;
              height: 0 auto;
              display: flex;
            "
          />

          <label for="sb" class="select" style="font-weight: 300"
            >Strawberry (+$25)</label
          >
          <input type="checkbox" class="flavor" id="sb" name="sb" />

          <br />

          <img
            src="coffee.jpg"
            alt="coffee cake"
            style="
              position: relative;
              max-width: 25%;
              border-radius: 20px;
              height: 0 auto;
              display: flex;
            "
          />

          <label for="co" class="select" style="font-weight: 300"
            >Coffee (+$20)</label
          >
          <input type="checkbox" class="flavor" id="co" name="co" />

          <br />

          <img
            src="dark-chocolate.jpg"
            alt="dark chocolate cake"
            style="
              position: relative;
              max-width: 25%;
              border-radius: 20px;
              height: 0 auto;
              display: flex;
            "
          />

          <label for="dc" class="select" style="font-weight: 300"
            >Dark Chocolate (+$20)</label
          >
          <input type="checkbox" class="flavor" id="dc" name="dc" />

          <br />

          <img
            src="white-chocolate.jpg"
            alt="white chocolate cake"
            style="
              position: relative;
              max-width: 25%;
              border-radius: 20px;
              height: 0 auto;
              display: flex;
            "
          />

          <label for="wc" class="select" style="font-weight: 300"
            >White Chocolate (+$35)</label
          >
          <input type="checkbox" class="flavor" id="wc" name="wc" />
        </div>
        <br />

        <label for="size">Select Cake Size:</label>
        <select id="size" name="size" required>
          <option value="">--Please choose an option--</option>
          <option value="6inch">6 inches</option>
          <option value="8inch">8 inches</option>
          <option value="10inch">10 inches</option>
          <option value="12inch">12 inches</option>
        </select>

        <br />

        <label for="design">Design Specifications:</label>
        <textarea
          id="design"
          name="design"
          rows="5"
          maxlength="250"
          placeholder="Describe your design here..."
        ></textarea>

        <br />

        <label for="image">Picture of the Design:</label>
        <input type="file" id="image" name="image" accept="image/*" />

        <br />

        <label for="contact">Provide Your Contact Information:</label>
        <input
          type="text"
          id="contact"
          name="contact"
          placeholder="Your phone number or email address"
          required
        />

        <div class="button-container">
          <input type="submit" value="Submit Order" onclick="orderSuccess()" />
          <input
            type="button"
            value="Cancel Order"
            onclick="orderCancelled()"
          />
        </div>
      </form>

      <hr />

      <div class="bakery-hours">
        <footer>
          <h2>Bakery Hours</h2>
          <p>Monday-Friday: 8:00 AM to 6:00 PM</p>
          <p>Saturday: 9:00 AM to 5:00 PM</p>
          <p>Sunday: Closed</p>
          <br />
          <p>Email: CakeCanvas@gmail.com</p>
          <p>Contact #: (909) 1234-495</p>
        </footer>
      </div>
    </div>

    <script>
      function orderCancelled() {
        alert(`You have successfully cancelled your cake!`);
        document.querySelector("form").reset();
      }

      function orderSuccess() {
        alert(`You have successfully ordered your cake!`);
      }

      document
        .querySelectorAll('input[type="checkbox"]')
        .forEach((checkbox) => {
          checkbox.addEventListener("change", () => {
            const checkedBoxes = document.querySelectorAll(
              'input[type="checkbox"]:checked'
            ).length;
            document
              .querySelectorAll('input[type="checkbox"]')
              .forEach((box) => {
                box.disabled = checkedBoxes >= 3 && !box.checked;
              });
          });
        });
    </script>
  </body>
</html>
